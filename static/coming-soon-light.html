  <!--

   -->

      </a><!-- .site-logo -->
      <h2>Hi! Thanks for visiting us.</h2>
      <p class="lead">We are working hard to deliver a great experience in:</p>
      <!-- Countdown -->
      <!-- Data API:

      data-date="2015-04-09 00:00:00" in shown format. This is date and time to count to. The start time is your current time.

      data-animation="smooth/ticks" The way the circles animate can be either a constant gradual rotating, slowly moving from one second to the other. Or it can be set to jump from one unit to the next, only changing the circle when the number within it also changes. The first type is called "smooth", the second type is called "ticks".

      data-direction="Clockwise/Counter-clockwise/Both" This option can be set to change the direction in which the circles fill up.

      data-fg-widt="number" This option sets the width of the foreground circle. The width is set relative to the size of the circle as a whole. A value of 0.1 means 10%, so if your TimeCircles are 100 pixels high, the foreground circle will be 10 percent of that (10 pixels).

      data-bg-widt="number" This option sets the width of the backgroundground circle. The width of the background is set relative to the width of the foreground. A value of 1 means 100%, so a value of 1 would mean having a width equal to your foreground ring. Higher and you get wider, lower you get thinner.

      data-bg-color="#hex" This option determines the color of the background circle.

      data-fg-color-days="#hex" 
      data-fg-color-hours="#hexn"
      data-fg-color-minutes="#hex"
      data-fg-color-seconds="#hex" Determines the color of the foreground circle of the time unit.

      data-days-label="Days"
      data-hours-label="Hours"
      data-minutes-label="Minutes"
      data-seconds-label="Seconds" Determines the text shown below the time. Useful for use on non-English websites.

      data-days-show="true"
      data-hours-show="true"
      data-minutes-show="true"
      data-seconds-show="true" Determines whether the time unit should be shown. 

      -->
      <div class="countdown space-top-2x space-bottom-2x"
           data-date="2016-05-01 12:00:00"
           data-animation="smooth"
           data-direction="Clockwise"
           data-fg-width="0.01"
           data-bg-width="1"
           data-bg-color="#e5e5e5"
           data-fg-color-days="#232323"
           data-fg-color-hours="#232323"
           data-fg-color-minutes="#232323"
           data-fg-color-seconds="#232323"
           data-days-label="Days"
           data-hours-label="Hours"
           data-minutes-label="Minutes"
           data-seconds-label="Seconds"
           data-days-show="true"
           data-hours-show="true"
           data-minutes-show="true"
           data-seconds-show="true"
      ></div>
